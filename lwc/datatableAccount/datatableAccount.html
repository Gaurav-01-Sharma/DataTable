<template>
    <lightning-card title="Account Data Table" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input
                type="search"
                label="Search"
                placeholder="Search Accounts"
                onchange={handleSearch}
            ></lightning-input>
        </div>
        <lightning-datatable
            key-field="Id"
            data={filteredAccounts}
            columns={columns}
            onrowselection={handleRowSelection}
        >
      </lightning-datatable>
       <lightning-button
            label="Generate PDF"
            variant="brand"
            onclick={generatePdf}
            class="slds-m-top_medium"
        ></lightning-button>  
    </lightning-card>
</template>
